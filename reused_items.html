<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/css/main-page.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
        integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <title>Переиспользуемые компоненты
    </title>
</head>

<body>

    <!--------------Карточка товаров обычная----------------->

    <div class="casual_card">
        <img src="./src/assets/hoody.jpg" alt="hoody_image" class="hoody" width="330" height="330">
        <div class="card_description">
            <h3 class="points">
                220 баллов
            </h3>
            <h6 class="card_description_title">
                Свитшот
            </h6>
            <p class="grey_text">
                Размеры S/M/L
            </p>
        </div>
        <div class="order_button">
            <button class="order_btn">
                Заказать
            </button>
        </div>
    </div>

    <!-----------Карточка товаров c батоном и красным текстом-------------->

    <div class="order_card">
        <img src="./src/assets/t-shirt.jpg" alt="hoody_image" class="hoody" width="330" height="330">
        <div class="card_description">
            <h3 class="points">
                220 баллов
            </h3>
            <h6 class="card_description_title">
                Футболка "Эволюционируй или сдохни"
            </h6>
            <p class="grey_text">
                Размеры S/M/L
            </p>
        </div>
        <div class="order_button">
            <button class="order_btn">
                Заказать
            </button>
        </div>
    </div>

    <!-----------Карточка товаров c лэйблом New-------------->

    <div class="new_collection_card">
        <div class="image img">
            <img src="./src/assets/t-shirt.jpg" alt="hoody_image" class="hoody" width="330" height="330">
            <span class="new_label">new</span>
        </div>
        <div class="card_description">
            <h3 class="points">
                220 баллов
            </h3>
            <h6 class="card_description_title">
                Футболка "Эволюционируй или сдохни"
            </h6>
            <p class="grey_text">
                Размеры S/M/L
            </p>
        </div>
        <div class="order_button">
            <button class="order_btn">
                Заказать
            </button>
        </div>
    </div>

    <!-----------Как получить баллы-------------->

    <div class="points_block">
        <div class="one">
        </div>
        <div class="points_block_inner">
            <h6 class="points_block_title">
                Выступление на конференциях
            </h6>
            <p class="points_block_points">
                90 баллов
            </p>
            <p class="points_block_text">
                Стань спикером на международной конференции по своему направлению
            </p>
        </div>
        <div class="order_button1">
            <button class="order_btn1">
                Отправить заявку
            </button>
        </div>
    </div>

</body>

</html>
